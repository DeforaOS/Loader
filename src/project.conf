targets=ld.so,ld.so-i386
cppflags_force=
cflags_force=-g
cflags=-W -Wall -O2 -D_FORTIFY_SOURCE=2 -fstack-protector
ldflags_force=-static
ldflags=-Wl,-z,relro -Wl,-z,now
dist=Makefile,loader.h
mode=amd64-debug

#modes
[mode::aarch64-debug]
targets=ld.so,ld.so-arm

[mode::aarch64-release]
targets=ld.so,ld.so-arm
cppflags_force=-DNDEBUG
cflags_force=

[mode::amd64-release]
cppflags_force=-DNDEBUG
cflags_force=

[mode::i386-debug]
targets=ld.so
dist=Makefile,loader.h,loader32.c,main32.c

[mode::i386-release]
targets=ld.so
cppflags_force=-DNDEBUG
cflags_force=
dist=Makefile,loader.h,loader32.c,main32.c

[mode::mips64-debug]
targets=ld.so,ld.so-mips

[mode::mips64-release]
targets=ld.so,ld.so-mips
cppflags_force=-DNDEBUG
cflags_force=

[mode::sparc64-debug]
targets=ld.so,ld.so-sparc

[mode::sparc64-release]
targets=ld.so,ld.so-sparc
cppflags_force=-DNDEBUG
cflags_force=

#targets
[ld.so]
type=binary
sources=loader.c,main.c
install=$(PREFIX)/libexec

[ld.so-arm]
type=binary
sources=loader32.c,main32.c
cflags=-m32
ldflags=-m32
install=$(PREFIX)/libexec

[ld.so-i386]
type=binary
sources=loader32.c,main32.c
cflags=-m32
ldflags=-m32
install=$(PREFIX)/libexec

[ld.so-mips]
type=binary
sources=loader32.c,main32.c
cflags=-m32
ldflags=-m32
install=$(PREFIX)/libexec

[ld.so-sparc]
type=binary
sources=loader32.c,main32.c
cflags=-m32
ldflags=-m32
install=$(PREFIX)/libexec

#sources
[loader.c]
depends=loader.h

[loader32.c]
depends=loader.h,loader.c

[main.c]
depends=loader.h

[main32.c]
depends=loader.h,main.c
